<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Finanças{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Finanças</a>
    <div class="ms-auto">
      {% if request.user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="/accounts/logout/">Sair</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="/accounts/login/">Entrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    <div class="mt-2">
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
