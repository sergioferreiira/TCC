{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h1 class="h4 mb-3">{{ titulo }}</h1>
<form method="post" novalidate>
  {% csrf_token %}
  <div class="row g-3">
    {{ form.as_p }}
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-secondary" href="{% url 'financas:recorrencias' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
