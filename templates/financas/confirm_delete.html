{% extends "financas/base.html" %}
{% block title %}Excluir — Finanças{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4>Excluir</h4>
    <p>Tem certeza que deseja excluir <strong>{{ obj }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Excluir</button>
      <a class="btn btn-outline-secondary" href="{% url 'financas:lista' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
