{% extends "financas/base.html" %}
{% block title %}Saldo em conta — Finanças{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4>Saldo em conta</h4>
    <form method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-12 col-md-4">
        <label class="form-label">{{ form.saldo_atual.label }}</label>
        {{ form.saldo_atual|add_class:"form-control" }}
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Atualizar</button>
        <a class="btn btn-outline-secondary" href="{% url 'financas:lista' %}">Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
