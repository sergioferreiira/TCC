
{% extends 'base.html' %}
{% block title %}Saldo em conta{% endblock %}
{% block content %}
<h1 class="h5 mb-3">Atualizar saldo em conta</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Salvar</button>
  <a class="btn btn-secondary" href="{% url 'financas:lista' %}">Voltar</a>
</form>
{% endblock %}
