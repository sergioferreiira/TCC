<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Finanças{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f8fb; }
    .navbar-brand { font-weight: 600; }
    .card.metric { border-radius: 16px; }
    .badge-entrada { background: #198754; }
    .badge-saida   { background: #dc3545; }
    .badge-pago    { background: #0d6efd; }
    .badge-pendente{ background: #ffc107; color:#000; }
    .table > :not(caption) > * > * { vertical-align: middle; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'financas:lista' %}">Finanças</a>
      <div>
        <a class="btn btn-outline-light btn-sm" href="/admin/">Admin</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Sair</a>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% if messages %}
      <div class="mb-3">
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }} mb-2">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
